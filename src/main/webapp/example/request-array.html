<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Data Mahasiswa POST HTTP Method</title>
</head>
<body>
<form action="/bootcamp-java-webapp/kirim-array" method="post">
    <div>        <td>%s</td>

        <label for="nim">NIM</label>
        <input type="text" name="nim" id="nim" placeholder="Input your nim">
    </div>
    <div>
        <label for="nama">Nama Lengkap Mahasiswa</label>
        <input type="text" name="nama" id="nama" placeholder="Input your fullname">
    </div>
    <div>
        <select name="kota" id="kota">
            <option value="bandung">Kota Bandung</option>
            <option value="jakarta">Kota Jakarta</option>
            <option value="surabaya">Kota Surabaya</option>
            <option value="solo">Kota Solo</option>
            <option value="semarang">Kota Semarang</option>
        </select>
    </div>
    <div>
        <label for="tanggalLahir">Tanggah Lahir</label>
        <input type="date" name="tanggalLahir" id="tanggalLahir">
    </div>
    <div>
        <label>Jogging
            <input type="checkbox" name="hobi" id="hobi-jogging" value="Jogging">
        </label>
        <label>Coding
            <input type="checkbox" name="hobi" id="hobi-coding" value="Coding">
        </label>
        <label>Sepak Bola
            <input type="checkbox" name="hobi" id="hobi-sepakbola" value="Sepak Bola">
        </label>
        <label>Basket
            <input type="checkbox" name="hobi" id="hobi-basket" value="Basket">
        </label>
        <label>Ke Bioskop
            <input type="checkbox" name="hobi" id="hobi-film" value="Nonton Film">
        </label>
    </div>
    <div>
        <button type="submit">Kirim</button>
        <button type="reset">Reset</button>
    </div>
</form>
</body>
</html>
